<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
  </head>
  <body>
    <div ng-controller="TodoListController as controller">

       <ul class="unstyled">
        <li ng-repeat="item in controller.todos">Do this: {{item.task}} -  {{item.done ? "completed" : "incomplete" }}</li>
      </ul>

     <label>Enter new to do:</label>
     <input type="text" ng-model="todoText" placeholder="Enter a task here">
     <button ng-click="controller.addToDo(todoText);">Add task</button>
     <button ng-click="controller.removeToDo();">Remove last task</button>
     </input>
     <hr>
     <h1>Quote: {{yourName}}!</h1>
   </div>
  </body>
</html>
