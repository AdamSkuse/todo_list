<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="ToDoFactory.js"></script>
    <script src="ToDoService.js"></script>
  </head>
  <body>
    <div ng-controller="ToDoController as controller">

       <ul class="unstyled">
        <li ng-repeat="item in controller.todos">Do this: {{item.text}} -  {{item.completed ? "completed" : "incomplete" }}
        <input type="checkbox" ng-model="item.completed">
        </li>
      </ul>


     <label>Enter new to do:</label>
     <input type="text" ng-model="todoText" placeholder="Enter a task here">
     <button ng-click="controller.addToDo(todoText);">Add task</button>
     <button ng-click="controller.removeToDo();">Remove last task</button>
     </input>
   </div>
  </body>
</html>
